name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.0'
        bundler-cache: true
    
    - name: Cache CocoaPods
      uses: actions/cache@v3
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
    
    - name: Install CocoaPods
      run: |
        gem install cocoapods
        pod install
    
    - name: Build
      run: |
        xcodebuild clean build -workspace CleanMate.xcworkspace -scheme CleanMate -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0"
    
    - name: Run Tests
      run: |
        xcodebuild test -workspace CleanMate.xcworkspace -scheme CleanMate -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0"
